<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Data Types</title>
    <style>
        body {
            background-color: rgba(0, 128, 128, 0.767);
        }
    </style>
</head>

<body>
    <script>
        let num = "123"
        document.write(typeof (num) + "<br>" + "<br>")

        let num1 = 20
        let num2 = 30
        document.write(num1 + num2 + "<br>")
        document.write(typeof (num1) + "<br>")
        document.write(typeof (num2) + "<br>" + "<br>")

        let nume1 = 40
        let nume2 = 25
        document.write(nume1 - nume2 + "<br>")
        document.write(typeof (nume1) + "<br>")
        document.write(typeof (nume2) + "<br>" + "<br>")

        let num3 = "10"
        let num4 = "20"
        document.write(num3 + num4 + "<br>")
        document.write(typeof (num3) + "<br>")
        document.write(typeof (num4) + "<br>" + "<br>")

        let num5 = "2"
        let num6 = "20"
        document.write(num6 - num5 + "<br>")
        document.write(typeof (num5) + "<br>")
        document.write(typeof (num6) + "<br>" + "<br>")

        let nume3 = "10"
        let nume4 = "20"
        document.write(nume3 * nume4 + "<br>")
        document.write(typeof (nume3) + "<br>")
        document.write(typeof (nume4) + "<br>" + "<br>")





        
        
        
        
        </script>
</body>

</html>
