<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATH Object</title>
    <style>
        body {
            background-color: rgba(0, 128, 128, 0.767);
        }
    </style>
</head>

<body>
    <h2>Math Object</h2>

    <!-- 
    Math.LN2 // returns the natural logarithm of 2
    Math.LN10 // returns the natural logarithm of 10
    Math.LOG2E // returns base 2 logarithm of E
    Math.LOG10E // returns base 10 logarithm of E           -->
    <script>
        let Euler = Math.E
        // Math.E // returns Euler's number 
        document.write("Return Euler's Number - ", Euler +"<br>" + "<br>" + "<br>")

        let pie = Math.PI
        // Math.PI // returns PI
        document.write("Pi Value - ", pie + "<br>" + "<br>" + "<br>")
        
        let square2 = Math.SQRT2
        // Math.SQRT2 // returns the square root of 2 
        document.write("Returns Square Root of 2 - ", square2 + "<br>" + "<br>" + "<br>")

        let sqr = Math.SQRT1_2
        // Math.SQRT1_2 // returns the square root of 1/2 
        document.write("Returns the square root of 1/2 - ", sqr + "<br>" + "<br>" + "<br>")
    </script>
</body>

</html>
