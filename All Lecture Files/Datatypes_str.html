<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Data Types</title>
    <style>
        body{
            background-color: rgba(0, 128, 128, 0.767);
        }
    </style>
</head>
<body>
    <script>
        let str1 = "Hello"
        let str2 = "World"
        document.write(str1)
        document.write(str2  + "<br>")
        let str3 = "This is a String"
        let str4 = "Its typeof is String"
        document.write(str3  + "<br>")
        document.write(str4  + "<br>")
        document.write(typeof(str3) + "<br>")
        document.write(typeof(str4)+ "<br>"+ "<br>")
    </script>
</body>
</html>
