<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Data Types</title>
    <style>
        body {
            background-color: rgba(0, 128, 128, 0.767);
        }
    </style>
</head>

<body>
    <script>
        booldata1 = true
        booldata2 = false
        booldata3 = true
        booldata4 = false
        document.write(booldata1 + "<br>")
        document.write(booldata2 + "<br>" + "<br>")

        document.write(booldata2 + booldata4 + "<br>")
        document.write(booldata1 + booldata2 + "<br>")
        document.write(booldata1 + booldata3 + "<br>" + "<br>")
        document.write(booldata4 + booldata3 +"<br>" + "<br>")


        document.write(typeof (booldata1) + "<br>")
        document.write(typeof (booldata2) + "<br>" + "<br>")
    </script>
</body>

</html>
